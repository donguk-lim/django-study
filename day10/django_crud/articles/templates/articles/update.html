{% extends 'base.html' %}

{% block content %}
<form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{article.title}}">
    <input type="text" name="content" value="{{article.content}}">
    <input type="submit" value="업데이트">
</form>
{% endblock %}
