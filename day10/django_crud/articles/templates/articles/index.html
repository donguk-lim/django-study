{% extends 'base.html' %}

{% block content %}
<h2>articles</h2>
<br><br>
<ul>
    {% for article in articles %}
      <li>
          title: {{article.title}} <a href="{% url 'articles:delete' article.pk %}">게시물 삭제</a>
      </li>
    {% empty %}
    게시물이 없습니다!!
    {% endfor %}
</ul>
{% endblock %}
