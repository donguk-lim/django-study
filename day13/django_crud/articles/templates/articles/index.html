{% extends 'base.html' %}

{% block content %}
<h2>articles</h2>
<br><br>
<div style="text-align: right;">
  <a href="{% url 'articles:create' %}" class="btn btn-outline-primary">게시물 생성</a><br><br>
</div>

<ul class="list-group">
  {% for article in articles %}
  
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{% url 'articles:read' article.pk %}" class="btn">{{article.title}} / author: {{article.author.username}}</a>  
    <span class="badge"><a href="{% url 'articles:delete' article.pk %}" class="mx-2 btn btn-outline-primary">게시물 삭제</a></span>
  </li>
    {% empty %}
    게시물이 없습니다!!
    {% endfor %}
</ul>
{% endblock %}
